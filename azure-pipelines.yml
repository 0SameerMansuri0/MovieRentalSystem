
variables:
  buildConfiguration: 'Release'

steps:
- script: |
    cd https://github.com/0SameerMansuri0/MovieRentalSystem/blob/160099a2efad082fcef8580080b370f43d1aa1be/MovieRentalApp/MovieRentalApp.sln
    dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'cicdconnection'
    appType: 'webAppLinux'
    appName: 'movierental-cicd-webapp'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
